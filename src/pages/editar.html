<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    
    <!-- Menu -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Cadastros Apartamentos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Cadastrar Novo Apartamentos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./apartamentos.html">Ver Apartamentos Cadastrados</a>
                        </li>
                    </ul>
                </div> 
            </div>
        </nav>
    </header>

    <h2 class="text-center">Editar Apartamento</h2>
    <form class="mt-3 container" name="editar">
        <div class="row g-3 mb-3">
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Nome do Edifíco" aria-label="Nome do Edifíco" name="nome">
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="URL Foto Fachada" aria-label="URL Foto Fachada" name="url_foto">
            </div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="CEP" aria-label="CEP" name="cep">
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Logradouro" aria-label="Logradouro" name="logradouro">
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="Número" aria-label="Número" name="numero">
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="Complemento" aria-label="Complemento" name="complemento">
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Bairro" aria-label="Bairro" name="bairro">
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Cidade" aria-label="Cidade" name="cidade">
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="Estado" aria-label="Estado" name="estado">
            </div>
        </div>
        <button type="button" class="btn btn btn-danger" onclick="voltar()">Limpar</button>
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>


    <script src="./editar.js" type="module"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
